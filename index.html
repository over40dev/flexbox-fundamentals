<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Flexbox</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Flex Direction = Row</h1>
        <div class="flex-container-row">
          <div class="item-row">1</div>
          <div class="item-row">2</div>
          <div class="item-row">3</div>
        </div>
      </section>
      <section>
        <h1>Flex Direction = Column</h1>
        <div class="flex-container-column">
          <div class="item-col">1</div>
          <div class="item-col">2</div>
          <div class="item-col">3</div>
        </div>
      </section>
      <section>
        <h1>Flex Wrap</h1>
        <div class="flex-container-wrap">
          <div class="item-wrap">1</div>
          <div class="item-wrap">2</div>
          <div class="item-wrap">3</div>
          <div class="item-wrap">4</div>
          <div class="item-wrap">5</div>
          <div class="item-wrap">6</div>
          <div class="item-wrap">7</div>
          <div class="item-wrap">8</div>
          <div class="item-wrap">9</div>
        </div>
      </section>
      <section>
        <h1>Flex Order</h1>
        <div class="flex-container-order">
          <div class="item-order">1</div>
          <div class="item-order">2</div>
          <div class="item-order">3</div>
        </div>
      </section>
      <section>
        <h1>Flex Basis | Grow | Shrink | Property</h1>
        <div class="flex-container-prop">
          <div class="item-prop">1</div>
          <div class="item-prop">2</div>
          <div class="item-prop">3</div>
        </div>
      </section>
    </main>
  </body>
</html>
